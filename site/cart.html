<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        .numberwidth {
            width:40px;
        }
    </style>
</head>
<body>
<form>
    <fieldset>
        <legend>Cart</legend>
        <label>
            Name:
            <input type="text" name="name" size="30" maxlength="100">
        </label>
        <br>
        <label>
            Email:
            <input type="text" name="email" size="30" maxlength="100">
        </label>
        <br>
        <label>
            Phone:
            <input type="text" name="phone" size="10" maxlength="100">
        </label>
    </fieldset>
    <br>
</form>
<h4>Items Listed:</h4>
<table>
    <tr>
        <th>Line</th>
        <th>Qty</th>
        <th>ProductCode</th>
        <th>ProductDescription</th>
        <th>PriceEach</th>
        <th>(Qty*Price)Extension</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>1</td>
        <td><input type="number" class="numberwidth" value="0"></td>
    </tr>

</table>
</body>
</html>
